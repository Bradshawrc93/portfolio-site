<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cody Bradshaw | Tech-Forward Operations Leader{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-brand">
                    <a href="{% url 'home' %}">Cody Bradshaw</a>
                </div>
                <div class="nav-links">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'project_list' %}">Projects</a>
                    <a href="{% url 'devlog_list' %}">Devlog</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Cody Bradshaw. Operations → Engineering → AI. Built with Django & deployed on Render.</p>
        </div>
    </footer>
</body>
</html>
